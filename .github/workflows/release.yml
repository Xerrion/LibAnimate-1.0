name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to package (e.g. 1.1.2)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  package:
    needs: release-please
    if: ${{ always() && (needs.release-please.outputs.release_created == 'true' || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name || github.event.inputs.tag_name }}
          fetch-depth: 0

      - name: Package and release
        uses: BigWigsMods/packager@v2
